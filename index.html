<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíñ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* Background slideshow */
.bg {
    position: fixed;
    inset: 0;
    z-index: -2;
    background-size: cover;
    background-position: center;
    animation: bgSlide 20s infinite;
}

@keyframes bgSlide {
    0%   { background-image: url("myphotos/pic1.jpeg"); }
    25%  { background-image: url("myphotos/pic2.jpeg"); }
    50%  { background-image: url("myphotos/pic3.jpeg"); }
    75%  { background-image: url("myphotos/pic4.jpeg"); }
    100% { background-image: url("myphotos/pic1.jpeg"); }
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* Center */
.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px 90px;
    text-align: center;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    color: white;
}

h1 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #ffb3c6;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    color: black;
    position: absolute;
    bottom: 25px;
    right: 25px;
    transition: all 0.25s ease;
}

/* Envelope */
.envelope {
    width: 300px;
    height: 200px;
    background: #ffcad4;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    margin: auto;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #ff8fab;
    clip-path: polygon(0 0,100% 0,50% 50%);
}

.letter {
    position: absolute;
    top: 20px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    display: none;
    color: #ff4d6d;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card" id="card">
        <h1>Will you be my Valentine, Betu? üíñ</h1>
        <button id="yes">Yes üíï</button>
        <button id="no">No üòú</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const yesBtn = document.getElementById("yes");

function moveNo() {
    const padding = 15;
    const maxX = card.clientWidth - noBtn.offsetWidth - padding;
    const maxY = card.clientHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
    document.body.innerHTML = `
    <div class="container">
        <div>
            <div class="envelope" onclick="this.querySelector('.letter').style.display='block'">
                <div class="letter">
                    My love ‚ù§Ô∏è<br><br>
                    You are my smile, my peace,
                    my forever. Every heartbeat
                    whispers your name.  
                    Thank you for being mine üíï
                </div>
            </div>
            <p style="text-align:center;color:white;margin-top:15px;">
                Tap the envelope üíå
            </p>
        </div>
    </div>`;
};
</script>

</body>
</html>
