<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine üíñ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* Background slideshow */
.bg {
    position: fixed;
    inset: 0;
    z-index: -2;
    background-size: cover;
    background-position: center;
    animation: slide 20s infinite;
}

@keyframes slide {
    0%   { background-image: url("myphotos/pic1.jpeg"); }
    25%  { background-image: url("myphotos/pic2.jpeg"); }
    50%  { background-image: url("myphotos/pic3.jpeg"); }
    75%  { background-image: url("myphotos/pic4.jpeg"); }
    100% { background-image: url("myphotos/pic1.jpeg"); }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    text-align: center;
    color: white;
    position: relative;
}

/* Title */
h1 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #ffb3c6;
}

/* YES button area */
.yes-area {
    margin-bottom: 30px;
}

#yes {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* NO button playground */
.no-zone {
    position: relative;
    height: 120px; /* reserved space */
    border-radius: 15px;
}

#no {
    position: absolute;
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: #eee;
    color: black;
    cursor: pointer;
    transition: all 0.25s ease;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #ffcad4;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #ff8fab;
    clip-path: polygon(0 0,100% 0,50% 55%);
}

.letter {
    display: none;
    position: absolute;
    inset: 15px;
    background: white;
    border-radius: 8px;
    padding: 15px;
    color: #ff4d6d;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card">
        <h1>Will you be my Valentine, Betu? üíñ</h1>

        <div class="yes-area">
            <button id="yes">Yes üíï</button>
        </div>

        <div class="no-zone" id="zone">
            <button id="no">No üòú</button>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const zone = document.getElementById("zone");

function moveNo() {
    const maxX = zone.clientWidth - noBtn.offsetWidth;
    const maxY = zone.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
    <div class="container">
        <div>
            <div class="envelope" onclick="this.querySelector('.letter').style.display='block'">
                <div class="letter">
                    My love ‚ù§Ô∏è<br><br>
                    From the moment you came into my life,
                    everything felt warmer and brighter.
                    You are my forever üíï
                </div>
            </div>
            <p style="color:white;text-align:center;margin-top:12px;">
                Tap the envelope üíå
            </p>
        </div>
    </div>`;
};
</script>

</body>
</html>
