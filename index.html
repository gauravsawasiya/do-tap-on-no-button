<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* Background slideshow */
.slideshow {
    position: fixed;
    inset: 0;
    z-index: -2;
    background-size: cover;
    background-position: center;
    animation: slideshow 20s infinite;
}

@keyframes slideshow {
    0%   { background-image: url("myphotos/pic1.jpeg"); }
    25%  { background-image: url("myphotos/pic2.jpeg"); }
    50%  { background-image: url("myphotos/pic3.jpeg"); }
    75%  { background-image: url("myphotos/pic4.jpeg"); }
    100% { background-image: url("myphotos/pic1.jpeg"); }
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* Center */
.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.card {
    position: relative;
    width: 90%;
    max-width: 420px;
    padding: 40px 30px 70px;
    text-align: center;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    color: white;
}

h1 {
    font-size: 28px;
    margin-bottom: 25px;
    color: #ffb3c6;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 10px;
}

#noBtn {
    background: #ddd;
    color: black;
    position: absolute;
    bottom: 20px;
    right: 20px;
    transition: all 0.25s ease;
}
</style>
</head>

<body>

<div class="slideshow"></div>
<div class="overlay"></div>

<div class="container">
    <div class="card" id="card">
        <h1>Will you be my Valentine, Betu? ðŸ’–</h1>
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 20;

    const maxX = cardRect.width - btnRect.width - padding;
    const maxY = cardRect.height - btnRect.height - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Desktop */
noBtn.addEventListener("mouseenter", moveButton);

/* Mobile */
noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* Yes button */
document.getElementById("yesBtn").onclick = () => {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff758f,#ffb3c6);
        text-align:center;">
        <h1 style="color:white;font-size:34px;">
            Yayyy ðŸ’–<br>
            I knew it!<br>
            I love you so much ðŸ˜˜
        </h1>
    </div>`;
};
</script>

</body>
</html>
